              - label:
                  text_font: $icon_font
                  align: top_left
                  id: battery_charger_icon
                  text: $battery
              - label:
                  align: bottom_left
                  id: battery_charger_label
                  text: "Charger"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.d4c5

        # =========================================================================
        # BUTTON: Desk Lights
        # =========================================================================
        # WHAT THIS BUTTON DOES:
        #   Toggles the desk area lights on/off.
        #
        # WHEN PRESSED:
        #   Calls Home Assistant service: light.toggle
        #   Target: light.lounge_desk_lights & others
        #
        # HOW THE BUTTON KNOWS IF IT'S ACTIVE:
        #   sensors.yaml monitors: light.lounge_desk_lights // Disabled.
        # =========================================================================
        - button: 
            height: $button_height_single
            width: $button_width
            checkable: false
            id: desk_lights_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
