              - homeassistant.service:
                  action: switch.toggle
                  data:
                    entity_id: switch.plugmulti_lounge_switch_2
              - homeassistant.service:
                  action: switch.toggle
                  data:
                    entity_id: switch.plugmulti_lounge_switch_3            

        # =========================================================================
